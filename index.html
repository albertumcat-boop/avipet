                gastosDeEsteServicio += (cant * cost);

            totalGastosInsumos += gastosDeEsteServicio;

            // REGLA DE ORO: (Precio - Gastos) * %

            const comisionEsteServicio = netoServicio * (porcentajeDoc / 100);
            
            pagoDoctorVariable += comisionEsteServicio;

            tratamiento: document.getElementById('hTratamiento').value.trim()
        });

            window.print();
