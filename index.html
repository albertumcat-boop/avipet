     window.calcularTodo = () => {
    let totalInsumos = 0;
    
    // 1. Sumamos solo las filas que tienen inputs (clases .i-cant e .i-cost)
    document.querySelectorAll('#listaInsumosDinamica tr').forEach(fila => {
        const inputCant = fila.querySelector('.i-cant');
        const inputCosto = fila.querySelector('.i-cost');
        
        // Solo sumamos si ambos inputs existen en la fila
        if (inputCant && inputCosto) {
            const cant = parseFloat(inputCant.value) || 0;
            const costo = parseFloat(inputCosto.value) || 0;
            totalInsumos += (cant * costo);
        }
    });

    // 2. Actualizamos el input visible de Gastos
    const inputGastos = document.getElementById('gastoInsumos');
    if (inputGastos) inputGastos.value = totalInsumos.toFixed(2);

    // 3. C√°lculos financieros
    const bruto = parseFloat(document.getElementById('precioVenta').value) || 0;
    const neto = bruto - totalInsumos;
    
    // 4. Actualizamos etiquetas visuales
    document.getElementById('labelNeto').innerText = `$${neto.toFixed(2)}`;
    document.getElementById('labelDr').innerText = `$${(neto * 0.3).toFixed(2)}`;
    document.getElementById('labelTienda').innerText = `$${(neto * 0.7).toFixed(2)}`;
};

        window.guardarFirebase = async (imp) => {
            const bruto = parseFloat(document.getElementById('precioVenta').value) || 0;
            const insumos = parseFloat(document.getElementById('gastoInsumos').value) || 0;
            const neto = bruto - insumos;
            const data = {
                cedula: document.getElementById('hCI').value.trim(),
                paciente: document.getElementById('hNombre').value.toUpperCase(),
                especie: document.getElementById('hEspecie').value.toUpperCase(),
                raza: document.getElementById('hRaza').value.toUpperCase(),
                edad: document.getElementById('hEdad').value.toUpperCase(),
                propietario: document.getElementById('hProp').value.toUpperCase(),
                telefono: document.getElementById('hTlf').value,
                correo: document.getElementById('hMail').value,
                tratamiento: document.getElementById('hTratamiento').value,
                doctor: document.getElementById('selectDoctor').value,
                montoBruto: bruto,
                montoInsumos: insumos,
                pagoDoctor: neto * 0.3,
                gananciaTienda: neto * 0.7,
                fechaSimple: new Date().toLocaleDateString(),
                timestamp: serverTimestamp()
            };
            if(!data.cedula || !data.paciente) return alert("Falta C√©dula o Nombre");
            try {
                await addDoc(collection(db, "consultas"), data);
                if(imp) { window.print(); }
                alert("‚úì GUARDADO");
                location.reload(); 
            } catch (e) { alert("Error al guardar"); }
        };

        window.buscarPorCedula = async () => {
            const ci = document.getElementById('searchCI').value.trim();
            const res = document.getElementById('resultadosBusqueda');
            if(!ci) return;
            const q = query(collection(db, "consultas"), where("cedula", "==", ci));
            const snap = await getDocs(q);
            res.innerHTML = "";
            snap.forEach(d => {
                const v = d.data();
                res.innerHTML += `<div class="p-4 border bg-white rounded-xl shadow-sm text-[11px] mb-2"><b>${v.fechaSimple} - ${v.doctor}</b><br><span class="text-blue-600 font-black">${v.paciente} (${v.raza})</span><br><p class="whitespace-pre-wrap mt-2">${v.tratamiento}</p></div>`;
            });
        };

        window.cargarReporte = async () => {
            const hoy = new Date().toLocaleDateString();
            const q = query(collection(db, "consultas"), where("fechaSimple", "==", hoy));
            const snap = await getDocs(q);
            let tBruto = 0, tInsumos = 0, tDocs = 0, tTienda = 0;
            const l = document.getElementById('listaReporte');
            l.innerHTML = "";
            snap.forEach(d => {
                const v = d.data();
                tBruto += v.montoBruto;
                tInsumos += v.montoInsumos;
                tDocs += v.pagoDoctor;
                tTienda += v.gananciaTienda;
                l.innerHTML += `<div class="p-2 flex justify-between bg-slate-50 mb-1 rounded"><span><b>${v.paciente}</b></span><span>$${v.montoBruto}</span></div>`;
            });
            document.getElementById('repBruto').innerText = `$${tBruto.toFixed(2)}`;
            document.getElementById('repGastos').innerText = `$${tInsumos.toFixed(2)}`;
            document.getElementById('repDocs').innerText = `$${tDocs.toFixed(2)}`;
            document.getElementById('repNeto').innerText = `$${tTienda.toFixed(2)}`;
        };
        
        window.actualizarNombreDoctor = (n) => { document.getElementById('doctorPrint').innerText = "DR. " + n.toUpperCase(); };
    </script>
</body>
