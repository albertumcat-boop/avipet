<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIPET - SISTEMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FORMATO ORIGINAL DE LÍNEAS NEGRAS */
        body { font-family: sans-serif; background-color: #ffffff; color: #000; }
        .no-print { background-color: #f1f5f9; padding: 10px; border-bottom: 1px solid #000; }
        
        .tab-active { border-bottom: 2px solid #000; font-weight: bold; }
        input, textarea, select { border: 1px solid #000; padding: 4px; outline: none; background: transparent; }
        
        @media print {
            .no-print { display: none !important; }
            .print-area { border: none !important; width: 100%; }
            #hTratamiento { display: none !important; }
            #tratamientoPrint { 
                display: block !important; 
                white-space: pre-wrap; 
                border: 1px solid #000; 
                padding: 10px; 
                min-height: 300px;
                font-size: 12px;
            }
        }
        #tratamientoPrint { display: none; }
    </style>
</head>
<body>

    <div id="loginSection" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="border-2 border-black p-8 text-center w-80">
            <h1 class="font-bold text-2xl mb-4">AVIPET</h1>
            <p class="text-xs mb-4 uppercase font-bold">Acceso Restringido</p>
            <input type="password" id="pinInput" placeholder="INGRESE PIN" class="w-full text-center mb-4 p-2 text-lg">
            <button onclick="verificarPin()" class="w-full bg-black text-white py-2 font-bold">ENTRAR</button>
        </div>
    </div>

    <main id="adminSection" class="hidden max-w-4xl mx-auto p-4 border-x border-black min-h-screen">
        
        <nav class="flex gap-4 border-b border-black mb-6 no-print text-sm">
            <button onclick="showTab('historia')" id="tabH" class="tab-active pb-2">HISTORIA MÉDICA</button>
            <button onclick="showTab('buscador')" id="tabB" class="pb-2 text-gray-500">BUSCADOR</button>
            <button onclick="showTab('reporte')" id="tabR" class="pb-2 text-gray-500">REPORTE AVIPET</button>
        </nav>

        <section id="sectionHistoria" class="block print-area">
            <div class="flex justify-between items-start border-b-2 border-black pb-2 mb-4">
                <div>
                    <h1 class="font-bold text-2xl">AVIPET</h1>
                    <select id="selectDoctor" onchange="actualizarNombreDoctor(this.value)" class="no-print font-bold mt-2">
                        <option value="Darwin Sandoval">DR. DARWIN SANDOVAL</option>
                        <option value="Joan Silva">DR. JOAN SILVA</option>
                    </select>
                    <h2 id="doctorPrint" class="hidden print:block font-bold text-xl uppercase">DR. DARWIN SANDOVAL</h2>
                </div>
                <input type="text" id="fechaDoc" class="w-32 text-right border-none font-bold" readonly>
            </div>

            <div class="grid grid-cols-2 border border-black text-xs mb-2">
                <div class="p-2 border-r border-black space-y-2">
                    <p>NOMBRE MASCOTA: <input id="hNombre" class="w-full font-bold uppercase"></p>
                    <p>ESPECIE: <input id="hEspecie" class="w-full uppercase"></p>
                    <p>RAZA: <input id="hRaza" class="w-full uppercase"></p>
                    <p>COLOR: <input id="hColor" class="w-full uppercase"></p>
                </div>
                <div class="p-2 space-y-2">
                    <p>EDAD: <input id="hEdad" class="w-full uppercase"></p>
                    <p>SEXO: <input id="hSexo" class="w-full uppercase"></p>
                    <p>PESO (KG): <input id="hPeso" class="w-full"></p>
                </div>
            </div>

            <div class="grid grid-cols-2 border border-black text-xs mb-4">
                <div class="p-2 border-r border-black space-y-2">
                    <p>PROPIETARIO: <input id="hProp" class="w-full font-bold uppercase"></p>
                    <p>CÉDULA: <input id="hCI" class="w-full font-bold bg-yellow-50"></p>
                </div>
                <div class="p-2 space-y-2">
                    <p>TELÉFONO: <input id="hTlf" class="w-full"></p>
                    <p>DIRECCIÓN: <input id="hDir" class="w-full uppercase"></p>
                </div>
            </div>

            <div class="no-print grid grid-cols-4 gap-2 mb-2">
                <select onchange="insertarServicio(this.value)" class="text-[10px] font-bold p-1 bg-white">
                    <option value="">+ CONSULTAS</option>
                    <option value="CONSULTA GENERAL">CONSULTA GENERAL</option>
                    <option value="C. OFTAMOLOGICA">C. OFTAMOLOGICA</option>
                    <option value="C. CAMADA 3-4 CACHORROS">C. CAMADA 3-4 CACHORROS</option>
                    <option value="C. CAMADA HASTA 8 CACHORROS">C. CAMADA HASTA 8 CACHORROS</option>
                    <option value="C. CAMADA MAS DE 8 CACHORROS">C. CAMADA MAS DE 8 CACHORROS</option>
                </select>
                <select onchange="insertarServicio(this.value)" class="text-[10px] font-bold p-1 bg-white">
                    <option value="">+ VACUNAS</option>
                    <option value="VACUNA SEXTUPLE">SEXTUPLE</option>
                    <option value="VACUNA ANTIRRABICA">ANTIRRABICA</option>
                    <option value="VACUNA KC">KC</option>
                    <option value="VACUNA PUPPY">PUPPY</option>
                    <option value="VACUNA BIOVETA">BIOVETA</option>
                    <option value="VACUNA TRIPLE FELINA">TRIPLE FELINA</option>
                    <option value="VACUNA QUINTUPLE FELINA">QUINTUPLE FELINA</option>
                </select>
                <select onchange="insertarServicio(this.value)" class="text-[10px] font-bold p-1 bg-white">
                    <option value="">+ LABORATORIO</option>
                    <option value="LAB: HEMATOLOGIA">HEMATOLOGIA</option>
                    <option value="LAB: QUIMICA">QUIMICA</option>
                    <option value="LAB: DESCARTE HEMOPARASITO">DESCARTE HEMOPARASITO</option>
                    <option value="LAB: DISTEMPER">DISTEMPER</option>
                    <option value="LAB: PARVOVIRUS/CORONAVIRUS">PARVO/CORONA</option>
                    <option value="LAB: FILARIASIS">FILARIASIS</option>
                    <option value="LAB: SIDA/LEUCEMIA">SIDA/LEUCEMIA</option>
                </select>
                <select onchange="insertarServicio(this.value)" class="text-[10px] font-bold p-1 bg-white">
                    <option value="">+ OTROS</option>
                    <option value="ORINA">ORINA</option>
                    <option value="HECES">HECES</option>
                    <option value="CITOLOGIA 1 OIDO">CITOLOGIA 1 OIDO</option>
                    <option value="CITOLOGIA 2 OIDOS">CITOLOGIA 2 OIDOS</option>
                    <option value="RASPADO PIEL">RASPADO PIEL</option>
                    <option value="REFERIDOS">REFERIDOS</option>
                    <option value="CULTIVOS">CULTIVOS</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="text-[10px] font-bold block mb-1 uppercase">Tratamiento / Observaciones:</label>
                <textarea id="hTratamiento" oninput="syncTratamiento(this.value)" class="w-full h-64 text-xs p-2 border border-black" placeholder="Escriba aquí..."></textarea>
                <div id="tratamientoPrint"></div>
            </div>

            <div class="no-print bg-gray-100 p-4 border border-black">
                <div class="flex items-center gap-6 mb-4">
                    <div>
                        <span class="text-xs font-bold mr-2">TOTAL $:</span>
                        <input type="number" id="precioVenta" value="0" oninput="calcularFinanzas()" class="w-24 text-lg font-bold text-center border-2">
                    </div>
                    <div class="text-[10px] font-bold space-x-4">
                        <span>DR (30%): <span id="labelGananciaVet">$0.00</span></span>
                        <span>TIENDA (70%): <span id="labelUtilidadTienda">$0.00</span></span>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="guardarFirebase(false)" class="bg-black text-white px-8 py-2 font-bold text-sm">GUARDAR</button>
                    <button onclick="guardarFirebase(true)" class="bg-white border-2 border-black text-black px-8 py-2 font-bold text-sm">GUARDAR E IMPRIMIR</button>
                    <button onclick="limpiarFormulario()" class="bg-red-600 text-white px-4 py-2 font-bold text-sm ml-auto">LIMPIAR</button>
                </div>
            </div>
        </section>

        <section id="sectionBuscador" class="hidden">
            <h3 class="font-bold border-b border-black mb-4">BUSCAR POR CÉDULA</h3>
            <div class="flex gap-2 mb-4">
                <input type="text" id="searchCI" placeholder="CÉDULA..." class="flex-1 p-2 border border-black">
                <button onclick="buscarPorCedula()" class="bg-black text-white px-6 font-bold">BUSCAR</button>
            </div>
            <div id="resultadosBusqueda"></div>
        </section>

        <section id="sectionReporte" class="hidden">
            <h3 class="font-bold border-b border-black mb-4 text-center uppercase">Reporte Diario AVIPET</h3>
            <div id="listaReporte" class="text-xs mb-4"></div>
            <div class="border-t-2 border-black pt-2 flex justify-between font-bold">
                <span>TOTAL RECAUDADO</span>
                <span id="repTotalCobrado">$0.00</span>
            </div>
            <button onclick="cargarReporte()" class="w-full mt-4 bg-gray-200 py-2 border border-black font-bold">ACTUALIZAR</button>
        </section>

    </main>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.verificarPin = () => {
            const pin = document.getElementById('pinInput').value;
            if(pin === "2026") {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                document.getElementById('fechaDoc').value = new Date().toLocaleDateString();
            } else { alert("PIN INCORRECTO"); }
        };

        window.showTab = (t) => {
            ['sectionHistoria', 'sectionBuscador', 'sectionReporte'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById('section' + t.charAt(0).toUpperCase() + t.slice(1)).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.className = "pb-2 text-gray-500");
            document.getElementById('tab' + (t==='historia'?'H':t==='buscador'?'B':'R')).className = "tab-active pb-2";
            if(t === 'reporte') cargarReporte();
        };

        window.insertarServicio = (val) => {
            if(!val) return;
            const area = document.getElementById('hTratamiento');
            area.value += (area.value ? "\n" : "") + "=> " + val + ": ";
            syncTratamiento(area.value);
            area.focus();
        };

        window.syncTratamiento = (v) => document.getElementById('tratamientoPrint').innerText = v;

        window.calcularFinanzas = () => {
            const c = parseFloat(document.getElementById('precioVenta').value) || 0;
            document.getElementById('labelGananciaVet').innerText = `$${(c * 0.3).toFixed(2)}`;
            document.getElementById('labelUtilidadTienda').innerText = `$${(c * 0.7).toFixed(2)}`;
            return { c, g: c*0.3 };
        };

        window.guardarFirebase = async (imp) => {
            const f = calcularFinanzas();
            const data = {
                cedula: document.getElementById('hCI').value.trim(),
                paciente: document.getElementById('hNombre').value.toUpperCase(),
                especie: document.getElementById('hEspecie').value.toUpperCase(),
                raza: document.getElementById('hRaza').value.toUpperCase(),
                color: document.getElementById('hColor').value.toUpperCase(),
                edad: document.getElementById('hEdad').value.toUpperCase(),
                sexo: document.getElementById('hSexo').value.toUpperCase(),
                peso: document.getElementById('hPeso').value,
                propietario: document.getElementById('hProp').value.toUpperCase(),
                telefono: document.getElementById('hTlf').value,
                direccion: document.getElementById('hDir').value.toUpperCase(),
                tratamiento: document.getElementById('hTratamiento').value,
                doctor: document.getElementById('selectDoctor').value,
                cobrado: f.c, ganancia_dr: f.g, fecha: serverTimestamp(), fechaSimple: new Date().toLocaleDateString()
            };
            if(!data.cedula || !data.paciente) return alert("LLENE CÉDULA Y NOMBRE");
            try {
                await addDoc(collection(db, "consultas"), data);
                alert("GUARDADO EXITOSO");
                if(imp) window.print();
                limpiarFormulario();
            } catch (e) { alert("ERROR AL GUARDAR"); }
        };

        window.buscarPorCedula = async () => {
            const ci = document.getElementById('searchCI').value.trim();
            const res = document.getElementById('resultadosBusqueda');
            if(!ci) return alert("INGRESE CÉDULA");
            res.innerHTML = "BUSCANDO...";
            try {
                const q = query(collection(db, "consultas"), where("cedula", "==", ci));
                const snap = await getDocs(q);
                if(snap.empty) { res.innerHTML = "NO HAY REGISTROS."; return; }
                let l = []; snap.forEach(doc => l.push(doc.data()));
                l.sort((a,b) => (b.fecha?.seconds || 0) - (a.fecha?.seconds || 0));
                res.innerHTML = "";
                l.forEach(d => {
                    res.innerHTML += `<div class="p-2 border-b border-black mb-2">
                        <p class="text-[9px] font-bold text-blue-700">${d.fechaSimple} - ATENDIÓ: ${d.doctor}</p>
                        <p class="font-bold uppercase text-xs">${d.paciente} (${d.raza})</p>
                        <p class="text-[10px] italic whitespace-pre-wrap mt-1">${d.tratamiento}</p>
                    </div>`;
                });
            } catch (e) { alert("ERROR"); }
        };

        window.cargarReporte = async () => {
            const hoy = new Date().toLocaleDateString();
            const q = query(collection(db, "consultas"), where("fechaSimple", "==", hoy));
            const snap = await getDocs(q);
            let t = 0; const list = document.getElementById('listaReporte');
            list.innerHTML = "";
            snap.forEach(doc => {
                const v = doc.data(); t += v.cobrado;
                list.innerHTML += `<div class="p-1 flex justify-between border-b border-gray-300 uppercase"><span>${v.paciente}</span><b>$${v.cobrado.toFixed(2)}</b></div>`;
            });
            document.getElementById('repTotalCobrado').innerText = `$${t.toFixed(2)}`;
        };

        window.limpiarFormulario = () => {
            const ids = ['hNombre','hEspecie','hRaza','hColor','hEdad','hSexo','hPeso','hProp','hCI','hTlf','hDir','hTratamiento','precioVenta'];
            ids.forEach(id => document.getElementById(id).value = id==='precioVenta'?0:"");
            document.getElementById('tratamientoPrint').innerText = "";
            calcularFinanzas();
        };

        window.actualizarNombreDoctor = (n) => document.getElementById('doctorPrint').innerText = "DR. " + n.toUpperCase();
    </script>
</body>
</html>
