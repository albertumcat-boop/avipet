<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Control Pro - Gesti√≥n Veterinaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <nav class="bg-blue-700 shadow-md p-4 sticky top-0 z-50 flex justify-between items-center text-white">
        <h1 class="text-xl font-bold">üêæ Pet Control Pro</h1>
        <div id="status-firebase" class="text-xs opacity-75">Estado: Esperando PIN...</div>
    </nav>

    <main class="max-w-5xl mx-auto p-4">
        
        <section id="login-section" class="bg-white p-8 rounded-xl shadow-lg text-center mt-10 max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-4">Acceso Seguro</h2>
            <input type="password" id="pin-input" placeholder="PIN de 4 d√≠gitos" class="border-2 rounded-lg p-3 w-full text-center text-2xl mb-4 outline-none focus:border-blue-500">
            <button onclick="verificarPin()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg w-full transition">Ingresar</button>
        </section>

        <section id="admin-panel" class="hidden space-y-6">
            
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-500">
                <h3 class="text-lg font-bold mb-4 flex items-center">üìù Registro de Paciente y Servicio</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="space-y-2">
                        <p class="font-semibold text-blue-600 border-b">Datos del Cliente</p>
                        <input type="text" id="nombre_cliente" placeholder="Nombre del Due√±o" class="w-full border p-2 rounded">
                        <input type="text" id="cedula_cliente" placeholder="C√©dula / ID" class="w-full border p-2 rounded">
                        <input type="tel" id="tel_cliente" placeholder="Tel√©fono" class="w-full border p-2 rounded">
                    </div>

                    <div class="space-y-2">
                        <p class="font-semibold text-blue-600 border-b">Datos de la Mascota</p>
                        <input type="text" id="nombre_mascota" placeholder="Nombre Mascota" class="w-full border p-2 rounded">
                        <select id="tipo_mascota" class="w-full border p-2 rounded">
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <input type="text" id="raza_mascota" placeholder="Raza" class="w-full border p-2 rounded">
                        <div class="flex gap-2">
                            <input type="text" id="edad_mascota" placeholder="Edad" class="w-1/2 border p-2 rounded">
                            <input type="text" id="color_mascota" placeholder="Color" class="w-1/2 border p-2 rounded">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <p class="font-semibold text-blue-600 border-b">Finanzas del Servicio</p>
                        <select id="tipo_servicio" class="w-full border p-2 rounded font-bold">
                            <option value="Consulta">Consulta/Vacuna</option>
                            <option value="Cirug√≠a">Cirug√≠a</option>
                            <option value="Peluquer√≠a">Peluquer√≠a</option>
                            <option value="Laboratorio">Laboratorio</option>
                        </select>
                        <input type="number" id="precio_publico" placeholder="Precio Cobrado ($)" class="w-full border p-2 rounded bg-yellow-50">
                        <input type="number" id="costo_insumos" placeholder="Costo Insumos ($)" class="w-full border p-2 rounded bg-red-50">
                        <input type="number" id="pct_vet" placeholder="% Comisi√≥n Vet" value="30" class="w-full border p-2 rounded">
                    </div>
                </div>

                <button onclick="guardarTodo()" class="mt-6 w-full bg-green-600 text-white font-bold py-4 rounded-lg hover:bg-green-700 shadow-lg transition uppercase">
                    Guardar Ficha y Calcular Ganancia
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-200">
                        <tr class="text-xs uppercase">
                            <th class="p-3 border-b">Mascota / Due√±o</th>
                            <th class="p-3 border-b">Servicio</th>
                            <th class="p-3 border-b">Insumos</th>
                            <th class="p-3 border-b">Pago Vet</th>
                            <th class="p-3 border-b">Utilidad Tienda</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo" class="text-sm"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        // Importamos la conexi√≥n desde tu otro archivo
        import { db } from './firebase-config.js';
        import { collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.verificarPin = function() {
            const pin = document.getElementById('pin-input').value;
            if(pin === "1234") {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                cargarDatos();
            } else { alert("PIN Incorrecto"); }
        };

        window.guardarTodo = async function() {
            const datos = {
                cliente: document.getElementById('nombre_cliente').value,
                cedula: document.getElementById('cedula_cliente').value,
                telefono: document.getElementById('tel_cliente').value,
                mascota: document.getElementById('nombre_mascota').value,
                tipoM: document.getElementById('tipo_mascota').value,
                raza: document.getElementById('raza_mascota').value,
                edad: document.getElementById('edad_mascota').value,
                color: document.getElementById('color_mascota').value,
                servicio: document.getElementById('tipo_servicio').value,
                precio: parseFloat(document.getElementById('precio_publico').value) || 0,
                insumos: parseFloat(document.getElementById('costo_insumos').value) || 0,
                pct: parseFloat(document.getElementById('pct_vet').value) / 100 || 0,
                fecha: new Date().toLocaleString()
            };

            const pagoVet = (datos.precio - datos.insumos) * datos.pct;
            const utilidad = datos.precio - datos.insumos - pagoVet;

            try {
                await addDoc(collection(db, "historial_clinico"), { ...datos, pagoVet, utilidad });
                alert("‚úÖ Registro guardado con √©xito");
                location.reload();
            } catch (e) {
                alert("Error al guardar. Verifica que tu Firebase est√© bien configurado.");
            }
        };

        async function cargarDatos() {
            const q = query(collection(db, "historial_clinico"), orderBy("fecha", "desc"));
            const querySnapshot = await getDocs(q);
            const tabla = document.getElementById('tabla-cuerpo');
            tabla.innerHTML = "";
            
            querySnapshot.forEach((doc) => {
                const d = doc.data();
                tabla.innerHTML += `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3"><strong>${d.mascota}</strong><br><span class="text-xs text-gray-500">${d.cliente}</span></td>
                        <td class="p-3 text-xs"><b>${d.servicio}</b><br>${d.fecha}</td>
                        <td class="p-3 text-red-600">$${d.insumos.toFixed(2)}</td>
                        <td class="p-3 text-orange-600">$${d.pagoVet.toFixed(2)}</td>
                        <td class="p-3 bg-green-50 font-bold text-green-700">$${d.utilidad.toFixed(2)}</td>
                    </tr>`;
            });
            document.getElementById('status-firebase').innerText = "Conectado a la Nube";
        }
    </script>
</body>
</html>
