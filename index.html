<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Control Pro - Sistema M√©dico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-active { border-bottom: 4px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <div id="loginSection" class="fixed inset-0 bg-blue-900 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-80 text-center">
            <h2 class="text-xl font-bold mb-4 italic">CONTROL M√âDICO</h2>
            <input type="password" id="pinInput" placeholder="PIN 2026" class="w-full p-2 border rounded mb-4 text-center text-xl">
            <button onclick="verificarPin()" class="w-full bg-blue-600 text-white py-2 rounded font-bold">ENTRAR</button>
        </div>
    </div>

    <main id="adminSection" class="hidden max-w-5xl mx-auto p-4">
        
        <nav class="flex space-x-6 border-b-2 mb-6 no-print">
            <button onclick="showTab('historia')" id="tabH" class="tab-active py-2">HISTORIA</button>
            <button onclick="showTab('buscador')" id="tabB" class="py-2 text-gray-500">BUSCAR C√âDULA</button>
            <button onclick="showTab('reporte')" id="tabR" class="py-2 text-gray-500">REPORTE</button>
        </nav>

        <section id="sectionHistoria" class="block bg-white p-6 shadow border rounded-lg">
            <div class="flex justify-between items-center border-b mb-4 pb-2">
                <select id="selectDoctor" class="font-bold border rounded p-1">
                    <option value="Darwin Sandoval">Dr. Darwin Sandoval</option>
                    <option value="Joan Silva">Dr. Joan Silva</option>
                </select>
                <input type="text" id="fechaDoc" class="w-28 text-center border-b text-xs font-bold" readonly>
            </div>

            <div class="grid grid-cols-2 gap-4 text-[11px] mb-4">
                <div class="space-y-2">
                    <input id="hNombre" placeholder="NOMBRE PACIENTE" class="border-b w-full uppercase p-1">
                    <input id="hRaza" placeholder="RAZA" class="border-b w-full uppercase p-1">
                </div>
                <div class="space-y-2">
                    <input id="hProp" placeholder="NOMBRE DUE√ëO" class="border-b w-full uppercase p-1">
                    <input id="hCI" placeholder="C√âDULA (Solo n√∫meros)" class="border-b w-full font-bold p-1 bg-yellow-50">
                </div>
            </div>

            <textarea id="hTratamiento" class="w-full h-32 p-2 text-xs border rounded mb-4" placeholder="Escriba aqu√≠ el tratamiento..."></textarea>

            <div class="bg-slate-100 p-4 rounded-lg no-print">
                <div class="flex gap-4 items-center justify-between mb-4">
                    <div>
                        <p class="text-[10px] font-bold">MONTO A COBRAR $</p>
                        <input type="number" id="precioVenta" value="0" class="text-2xl font-bold w-24 bg-white border rounded px-2">
                    </div>
                    <button onclick="guardarFirebase(false)" class="bg-slate-800 text-white px-6 py-2 rounded font-bold">üíæ GUARDAR</button>
                    <button onclick="limpiarFormulario()" class="bg-red-500 text-white px-4 py-2 rounded font-bold">LIMPIAR</button>
                </div>
            </div>
        </section>

        <section id="sectionBuscador" class="hidden bg-white p-6 shadow border rounded-lg">
            <h2 class="font-bold mb-4">üîç CONSULTAR HISTORIAL</h2>
            <div class="flex gap-2 mb-6">
                <input type="text" id="searchCI" placeholder="Ingrese C√©dula..." class="flex-1 p-2 border-2 rounded font-bold">
                <button id="btnBuscar" class="bg-blue-600 text-white px-6 rounded font-bold">BUSCAR</button>
            </div>
            <div id="resultadosBusqueda" class="space-y-3">
                <p class="text-gray-400 italic">Los resultados aparecer√°n aqu√≠.</p>
            </div>
        </section>

        <section id="sectionReporte" class="hidden bg-white p-6 shadow border rounded-lg">
            <h2 class="font-bold mb-4">üìä CIERRE DE CAJA</h2>
            <div id="listaReporte" class="text-sm divide-y"></div>
            <button onclick="cargarReporte()" class="w-full mt-4 bg-slate-700 text-white py-2 rounded font-bold">VER CIERRE HOY</button>
        </section>

    </main>

    <script type="module">
        // Importaci√≥n de m√≥dulos espec√≠ficos para evitar fallos de carga
        import { db } from './firebase-config.js';
        import { collection, addDoc, query, where, getDocs, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Acceso global para las funciones
        window.verificarPin = () => {
            if(document.getElementById('pinInput').value === "2026") {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                document.getElementById('fechaDoc').value = new Date().toLocaleDateString();
            } else { alert("PIN Incorrecto"); }
        };

        window.showTab = (t) => {
            ['sectionHistoria', 'sectionBuscador', 'sectionReporte'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById('section' + t.charAt(0).toUpperCase() + t.slice(1)).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.className = "py-2 text-gray-500");
            const tabId = (t==='historia'?'tabH':t==='buscador'?'tabB':'tabR');
            document.getElementById(tabId).className = "tab-active py-2";
        };

        // FUNCI√ìN DE B√öSQUEDA CORREGIDA
        async function realizarBusqueda() {
            const ci = document.getElementById('searchCI').value.trim();
            const resContainer = document.getElementById('resultadosBusqueda');

            if (!ci) {
                alert("Escriba una c√©dula primero");
                return;
            }

            resContainer.innerHTML = "<p class='text-blue-600'>Buscando...</p>";

            try {
                // Referencia a la colecci√≥n
                const consultasRef = collection(db, "consultas");
                // Consulta filtrada por c√©dula
                const q = query(consultasRef, where("cedula", "==", ci), orderBy("fecha", "desc"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    resContainer.innerHTML = `<p class="text-red-500">No hay registros para la CI: ${ci}</p>`;
                    return;
                }

                resContainer.innerHTML = ""; // Limpiar mensaje de carga
                querySnapshot.forEach((doc) => {
                    const d = doc.data();
                    const fecha = d.fechaSimple || "Sin fecha";
                    resContainer.innerHTML += `
                        <div class="p-3 border-l-4 border-blue-500 bg-slate-50 rounded shadow-sm mb-3">
                            <div class="flex justify-between text-[10px] font-bold text-gray-500">
                                <span>FECHA: ${fecha}</span>
                                <span>DR: ${d.doctor}</span>
                            </div>
                            <p class="font-bold text-blue-900 uppercase">${d.paciente}</p>
                            <p class="text-xs mt-1 text-gray-700">${d.tratamiento}</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error en Firebase:", error);
                alert("Error de conexi√≥n. Verifique que la c√©dula exista o que su Firebase est√© activo.");
                resContainer.innerHTML = "<p class='text-red-600'>Error al cargar datos.</p>";
            }
        }

        // Asignar evento al bot√≥n de b√∫squeda
        document.getElementById('btnBuscar').addEventListener('click', realizarBusqueda);

        // FUNCI√ìN GUARDAR
        window.guardarFirebase = async () => {
            const cobro = parseFloat(document.getElementById('precioVenta').value) || 0;
            const data = {
                cedula: document.getElementById('hCI').value.trim(),
                paciente: document.getElementById('hNombre').value.toUpperCase(),
                raza: document.getElementById('hRaza').value.toUpperCase(),
                propietario: document.getElementById('hProp').value.toUpperCase(),
                tratamiento: document.getElementById('hTratamiento').value,
                doctor: document.getElementById('selectDoctor').value,
                cobrado: cobro,
                ganancia_dr: cobro * 0.30,
                utilidad_tienda: cobro * 0.70,
                fecha: serverTimestamp(),
                fechaSimple: new Date().toLocaleDateString()
            };

            if(!data.cedula || !data.paciente) return alert("Falta C√©dula o Nombre");

            try {
                await addDoc(collection(db, "consultas"), data);
                alert("REGISTRO GUARDADO CON √âXITO");
                limpiarFormulario();
            } catch (e) { alert("Error al guardar"); }
        };

        window.limpiarFormulario = () => {
            const ids = ['hNombre','hRaza','hProp','hCI','hTratamiento','precioVenta'];
            ids.forEach(id => document.getElementById(id).value = id==='precioVenta'?0:"");
        };

        window.cargarReporte = async () => {
            const hoy = new Date().toLocaleDateString();
            const q = query(collection(db, "consultas"), where("fechaSimple", "==", hoy));
            const snap = await getDocs(q);
            const list = document.getElementById('listaReporte');
            list.innerHTML = "";
            let total = 0;
            snap.forEach(doc => {
                const v = doc.data();
                total += v.cobrado;
                list.innerHTML += `<div class="p-2 flex justify-between"><span>${v.paciente}</span><b>$${v.cobrado}</b></div>`;
            });
            list.innerHTML += `<div class="p-2 mt-2 bg-slate-800 text-white flex justify-between font-bold"><span>TOTAL D√çA</span><span>$${total}</span></div>`;
        };
    </script>
</body>
</html>
