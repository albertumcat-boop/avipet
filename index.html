<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA VETERINARIO - CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* RESETEO TOTAL AL ESTILO ORIGINAL DE TABLA */
        body { font-family: 'Courier New', Courier, monospace; background-color: #ffffff; color: #000; }
        .no-print { background-color: #f3f4f6; padding: 10px; border-bottom: 2px solid #000; }
        
        .seccion-tabla { border: 2px solid #000; margin-bottom: 10px; }
        .celda { border: 1px solid #000; padding: 5px; }
        .titulo-celda { font-size: 10px; font-weight: bold; text-transform: uppercase; display: block; }
        
        input, textarea { width: 100%; border: none; font-size: 14px; text-transform: uppercase; outline: none; background: transparent; }
        .input-monto { border: 2px solid #000; font-weight: bold; padding: 5px; text-align: center; background: #fff; }

        .tab-btn { padding: 5px 15px; border: 1px solid #000; background: #e5e7eb; cursor: pointer; font-weight: bold; }
        .tab-active { background: #000; color: #fff; }

        @media print {
            .no-print { display: none !important; }
            body { padding: 0; margin: 0; }
            .print-area { width: 100%; border: none !important; }
            
            /* Corrección para tratamiento largo */
            #hTratamiento { display: none !important; }
            #tratamientoPrint { 
                display: block !important; 
                white-space: pre-wrap; 
                border: 2px solid #000; 
                padding: 10px; 
                min-height: 300px;
                font-size: 12px;
            }
        }
        #tratamientoPrint { display: none; }
    </style>
</head>
<body>

    <div id="loginSection" class="fixed inset-0 bg-black flex items-center justify-center z-50">
        <div class="bg-white p-6 border-4 border-double border-black w-72 text-center">
            <h2 class="font-bold mb-4">ACCESO PRIVADO<br>2026</h2>
            <input type="password" id="pinInput" placeholder="PIN" class="border-2 border-black text-center mb-4 p-2">
            <button onclick="verificarPin()" class="w-full bg-black text-white py-2 font-bold">ENTRAR</button>
        </div>
    </div>

    <main id="adminSection" class="hidden max-w-4xl mx-auto p-4">
        
        <nav class="no-print flex gap-2 mb-4">
            <button onclick="showTab('historia')" id="tabH" class="tab-btn tab-active">HISTORIA MÉDICA</button>
            <button onclick="showTab('buscador')" id="tabB" class="tab-btn">BUSCADOR</button>
            <button onclick="showTab('reporte')" id="tabR" class="tab-btn">REPORTE</button>
        </nav>

        <section id="sectionHistoria" class="print-area">
            <div class="flex justify-between items-end mb-4 border-b-4 border-black pb-2">
                <div>
                    <select id="selectDoctor" onchange="actualizarNombreDoctor(this.value)" class="no-print font-bold text-lg">
                        <option value="Darwin Sandoval">DR. DARWIN SANDOVAL</option>
                        <option value="Joan Silva">DR. JOAN SILVA</option>
                    </select>
                    <h1 id="doctorPrint" class="hidden print:block font-bold text-2xl">DR. DARWIN SANDOVAL</h1>
                    <p class="font-bold uppercase text-xs">Médico Veterinario</p>
                </div>
                <div>
                    <span class="titulo-celda">FECHA:</span>
                    <input type="text" id="fechaDoc" class="font-bold w-32" readonly>
                </div>
            </div>

            <div class="seccion-tabla grid grid-cols-2">
                <div class="celda border-r-2 border-black">
                    <span class="titulo-celda">Nombre Mascota:</span>
                    <input id="hNombre" class="font-bold">
                    <span class="titulo-celda">Raza:</span>
                    <input id="hRaza">
                    <span class="titulo-celda">Peso:</span>
                    <input id="hPeso">
                </div>
                <div class="celda">
                    <span class="titulo-celda">Propietario:</span>
                    <input id="hProp" class="font-bold">
                    <span class="titulo-celda">Cédula:</span>
                    <input id="hCI" class="font-bold" style="background: #ffffcc;">
                    <span class="titulo-celda">Teléfono:</span>
                    <input id="hTlf">
                </div>
            </div>

            <div class="seccion-tabla">
                <div class="celda bg-gray-100 no-print">
                    <span class="titulo-celda">TRATAMIENTO Y EVOLUCIÓN:</span>
                </div>
                <textarea id="hTratamiento" oninput="syncTratamiento(this.value)" class="p-2 h-80 border-t-2 border-black" placeholder="ESCRIBA EL INFORME AQUÍ..."></textarea>
                <div id="tratamientoPrint"></div>
            </div>

            <div class="no-print grid grid-cols-2 gap-4 mt-4 bg-gray-200 p-4 border-2 border-black">
                <div class="flex flex-col justify-center">
                    <span class="font-bold uppercase text-xs">Total Cobrado $:</span>
                    <input type="number" id="precioVenta" value="0" oninput="calcularFinanzas()" class="input-monto text-2xl">
                    <div class="flex justify-between mt-2 text-[10px] font-bold">
                        <span>DR (30%): <span id="labelGananciaVet">$0.00</span></span>
                        <span>TIENDA: <span id="labelUtilidadTienda">$0.00</span></span>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <button onclick="guardarFirebase(false)" class="bg-gray-700 text-white font-bold py-2 border-2 border-black">GUARDAR</button>
                    <button onclick="guardarFirebase(true)" class="bg-white text-black font-bold py-2 border-2 border-black uppercase">Guardar e Imprimir</button>
                    <button onclick="limpiarFormulario()" class="bg-red-500 text-white font-bold py-1 text-xs border-2 border-black">LIMPIAR</button>
                </div>
            </div>
        </section>

        <section id="sectionBuscador" class="hidden">
            <h2 class="font-bold border-b-2 border-black mb-4">CONSULTA POR CÉDULA</h2>
            <div class="flex gap-2 mb-4">
                <input type="text" id="searchCI" placeholder="CÉDULA..." class="border-2 border-black p-2 bg-white">
                <button onclick="buscarPorCedula()" class="bg-black text-white px-8 font-bold">BUSCAR</button>
            </div>
            <div id="resultadosBusqueda"></div>
        </section>

        <section id="sectionReporte" class="hidden">
            <h2 class="font-bold border-b-2 border-black mb-4 uppercase text-center">Cierre del Día</h2>
            <div id="listaReporte" class="mb-4"></div>
            <div class="border-t-4 border-black pt-2 flex justify-between font-bold text-xl">
                <span>TOTAL RECAUDADO</span>
                <span id="repTotalCobrado">$0.00</span>
            </div>
            <button onclick="cargarReporte()" class="w-full mt-4 bg-gray-300 py-2 border-2 border-black font-bold">ACTUALIZAR</button>
        </section>

    </main>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.verificarPin = () => {
            if(document.getElementById('pinInput').value === "2026") {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                document.getElementById('fechaDoc').value = new Date().toLocaleDateString();
            } else { alert("PIN INCORRECTO"); }
        };

        window.showTab = (t) => {
            ['sectionHistoria', 'sectionBuscador', 'sectionReporte'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById('section' + t.charAt(0).toUpperCase() + t.slice(1)).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            const btnId = 'tab' + (t==='historia'?'H':t==='buscador'?'B':'R');
            document.getElementById(btnId).classList.add('tab-active');
            if(t === 'reporte') cargarReporte();
        };

        window.syncTratamiento = (v) => document.getElementById('tratamientoPrint').innerText = v;

        window.calcularFinanzas = () => {
            const c = parseFloat(document.getElementById('precioVenta').value) || 0;
            document.getElementById('labelGananciaVet').innerText = `$${(c * 0.3).toFixed(2)}`;
            document.getElementById('labelUtilidadTienda').innerText = `$${(c * 0.7).toFixed(2)}`;
            return { c, g: c*0.3 };
        };

        window.guardarFirebase = async (imp) => {
            const f = calcularFinanzas();
            const data = {
                cedula: document.getElementById('hCI').value.trim(),
                paciente: document.getElementById('hNombre').value.toUpperCase(),
                raza: document.getElementById('hRaza').value.toUpperCase(),
                propietario: document.getElementById('hProp').value.toUpperCase(),
                tratamiento: document.getElementById('hTratamiento').value,
                doctor: document.getElementById('selectDoctor').value,
                cobrado: f.c, ganancia_dr: f.g, fecha: serverTimestamp(), fechaSimple: new Date().toLocaleDateString()
            };
            if(!data.cedula || !data.paciente) return alert("LLENE CÉDULA Y NOMBRE");
            try {
                await addDoc(collection(db, "consultas"), data);
                alert("DATOS GUARDADOS");
                if(imp) window.print();
                limpiarFormulario();
            } catch (e) { alert("ERROR DE CONEXIÓN"); }
        };

        window.buscarPorCedula = async () => {
            const ci = document.getElementById('searchCI').value.trim();
            const res = document.getElementById('resultadosBusqueda');
            if(!ci) return alert("INGRESE CÉDULA");
            res.innerHTML = "BUSCANDO...";
            try {
                const q = query(collection(db, "consultas"), where("cedula", "==", ci));
                const snap = await getDocs(q);
                if(snap.empty) { res.innerHTML = "NO HAY REGISTROS."; return; }
                let l = []; snap.forEach(doc => l.push(doc.data()));
                l.sort((a,b) => (b.fecha?.seconds || 0) - (a.fecha?.seconds || 0));
                res.innerHTML = "";
                l.forEach(d => {
                    res.innerHTML += `<div class="p-3 border-2 border-black mb-2 bg-gray-50">
                        <p class="text-[10px] font-bold">${d.fechaSimple} - ATENDIÓ: ${d.doctor}</p>
                        <p class="font-bold uppercase">${d.paciente} (${d.raza})</p>
                        <p class="text-xs italic whitespace-pre-wrap border-t border-black mt-1">${d.tratamiento}</p>
                    </div>`;
                });
            } catch (e) { alert("ERROR"); }
        };

        window.cargarReporte = async () => {
            const hoy = new Date().toLocaleDateString();
            const q = query(collection(db, "consultas"), where("fechaSimple", "==", hoy));
            const snap = await getDocs(q);
            let t = 0; const list = document.getElementById('listaReporte');
            list.innerHTML = "";
            snap.forEach(doc => {
                const v = doc.data(); t += v.cobrado;
                list.innerHTML += `<div class="p-1 flex justify-between border-b border-black font-bold text-xs uppercase"><span>${v.paciente}</span><span>$${v.cobrado.toFixed(2)}</span></div>`;
            });
            document.getElementById('repTotalCobrado').innerText = `$${t.toFixed(2)}`;
        };

        window.limpiarFormulario = () => {
            ['hNombre','hRaza','hPeso','hProp','hCI','hTlf','hTratamiento','precioVenta'].forEach(id => document.getElementById(id).value = id==='precioVenta'?0:"");
            document.getElementById('tratamientoPrint').innerText = "";
            calcularFinanzas();
        };

        window.actualizarNombreDoctor = (n) => document.getElementById('doctorPrint').innerText = "DR. " + n.toUpperCase();
    </script>
</body>
</html>
