        width: 100%; padding: 14px; border: 2px solid #3b82f6; border-radius: 10px;

        background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em;

    /* 2. ESTILOS DE IMPRESI√ìN (Lo que sale en el papel) */
    @media print {

        }

        #hTratamiento { 
            border: none !important; 
            height: auto !important; 
            overflow: visible !important; 
            display: block !important; 
            white-space: pre-wrap !important; 
            font-size: 12px; 
        }
    }
       @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
    animation: fadeIn 0.3s ease-out;
}

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURACI√ìN INICIAL ---
    const pinsDoctores = {
        "Darwin Sandoval": "1111", 
        "Joan Silva": "2222"
    };

    let doctorVerificado = ""; 
    window.ultimoResumenCalculado = null;

    // --- SEGURIDAD GENERAL ---
    window.verificarPin = () => {
        const pin = document.getElementById('pinInput').value;
        if(pin === "2026") {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminSection').classList.remove('hidden');
            document.getElementById('fechaDoc').value = new Date().toLocaleDateString();
        } else { 
            alert("PIN GENERAL INCORRECTO"); 
        }
    };

    // --- SEGURIDAD POR DOCTOR ---
    window.validarAccesoDoctor = (nombre) => {
        if (!nombre) {
            doctorVerificado = "";
            document.getElementById('doctorPrint').innerText = "SELECCIONE DOCTOR";
            return;
        }
        const pinIngresado = prompt(`ACCESO RESTRINGIDO: Ingrese PIN para ${nombre.toUpperCase()}:`);
        if (pinIngresado === pinsDoctores[nombre]) {
            doctorVerificado = nombre; 
            document.getElementById('doctorPrint').innerText = "DR. " + nombre.toUpperCase();
            alert("‚úÖ Identidad confirmada, Dr. " + nombre);
        } else {
            alert("‚ùå PIN DE DOCTOR INCORRECTO.");
            document.getElementById('selectDoctor').value = "";
            doctorVerificado = "";
            document.getElementById('doctorPrint').innerText = "SELECCIONE DOCTOR";
        }
    };

    window.showTab = (t) => {
        document.getElementById('sectionHistoria').style.display = (t === 'historia') ? 'block' : 'none';
        document.getElementById('sectionBuscador').style.display = (t === 'buscador') ? 'block' : 'none';
        document.getElementById('sectionReporte').style.display = (t === 'reporte') ? 'block' : 'none';
        document.querySelectorAll('nav button').forEach(b => b.className = "py-2 text-gray-500 text-[11px] px-2 uppercase font-bold");
        document.getElementById('tab' + (t === 'historia' ? 'H' : t === 'buscador' ? 'B' : 'R')).className = "tab-active py-2 text-[11px] px-2 uppercase font-bold";
    };

    // --- L√ìGICA DE INSUMOS ---
    const insumosFijosMedicos = [{ nombre: "Guantes de examen", costo: 0.50 }, { nombre: "Algod√≥n y Alcohol", costo: 0.10 }, { nombre: "Hojas/Papeler√≠a", costo: 0.10 }];
    const insumosBaseVacuna = [{ nombre: "Jeringa 3cc", costo: 0.25 }, { nombre: "Xeruk", costo: 0.10 }, { nombre: "Crema", costo: 0.10 }];
    const recetas = {
        "VACUNA SEXTUPLE": [{ nombre: "Vial Sextuple", costo: 8.50 }],
        "VACUNA ANTIRR√ÅBICA": [{ nombre: "Vial Antirr√°bica", costo: 4.00 }],
        "HEMATOLOG√çA COMPLETA": [{ nombre: "Tubo EDTA", costo: 1.00 }, { nombre: "Jeringa 3cc", costo: 0.25 }, { nombre: "Servicio Laboratorio", costo: 10.00 }],
        "CONSULTA GENERAL": [{ nombre: "Baja lenguas/Insumos", costo: 0.40 }]
    };

    window.insertarServicio = (v) => {
        if (!v) return;
        const area = document.getElementById('hTratamiento');
        area.value += (area.value ? "\n" : "") + "=> " + v + ": ";
        
        document.getElementById('contenedorInsumos').classList.remove('hidden');
        const cuerpo = document.getElementById('listaInsumosDinamica');

        // REVISAR SI YA HAY INSUMOS (Para no repetir guantes)
        const yaHayInsumos = cuerpo.querySelectorAll('tr').length > 0;
        
        let listaNuevos = [];
        // Solo a√±adimos fijos si la tabla est√° vac√≠a
        if (!yaHayInsumos) {
            listaNuevos = [...insumosFijosMedicos];
        }

        if (v.includes("VACUNA")) listaNuevos = [...listaNuevos, ...insumosBaseVacuna];
        if (recetas[v]) listaNuevos = [...listaNuevos, ...recetas[v]];

        listaNuevos.forEach(insumo => {
            const tr = document.createElement('tr');
            tr.className = "border-b border-blue-50";
            tr.innerHTML = `
                <td class="p-2 font-bold text-blue-800 text-[11px]">${insumo.nombre}</td>
                <td class="p-2 text-center"><input type="number" value="1" oninput="calcularTodo()" class="i-cant w-10 text-center border rounded"></td>
                <td class="p-2 text-center"><input type="number" value="${insumo.costo.toFixed(2)}" step="0.01" oninput="calcularTodo()" class="i-cost w-12 text-center border rounded"></td>
                <td class="p-2 text-center text-red-500 font-bold cursor-pointer" onclick="this.parentElement.remove(); calcularTodo()">‚úï</td>
            `;
            cuerpo.appendChild(tr);
        });
        calcularTodo();
    };

    window.agregarInsumoManual = () => {
        const nombre = document.getElementById('nombreExtra').value;
        const costo = parseFloat(document.getElementById('costoExtra').value) || 0;
        if(!nombre) return alert("Escriba el nombre del insumo");

        const cuerpo = document.getElementById('listaInsumosDinamica');
        const tr = document.createElement('tr');
        tr.className = "border-b border-blue-50";
        tr.innerHTML = `
            <td class="p-2 font-bold text-blue-800 text-[11px]">${nombre.toUpperCase()}</td>
            <td class="p-2 text-center"><input type="number" value="1" oninput="calcularTodo()" class="i-cant w-10 text-center border rounded"></td>
            <td class="p-2 text-center"><input type="number" value="${costo.toFixed(2)}" step="0.01" oninput="calcularTodo()" class="i-cost w-12 text-center border rounded"></td>
            <td class="p-2 text-center text-red-500 font-bold cursor-pointer" onclick="this.parentElement.remove(); calcularTodo()">‚úï</td>
        `;
        cuerpo.appendChild(tr);
        document.getElementById('nombreExtra').value = "";
        document.getElementById('costoExtra').value = "";
        calcularTodo();
    };

    window.calcularTodo = () => {
        let totalI = 0;
        document.querySelectorAll('#listaInsumosDinamica tr').forEach(fila => {
            const c = fila.querySelector('.i-cant'), p = fila.querySelector('.i-cost');
            if(c && p) totalI += (parseFloat(c.value) || 0) * (parseFloat(p.value) || 0);
        });
        document.getElementById('gastoInsumos').value = totalI.toFixed(2);
        const bruto = parseFloat(document.getElementById('precioVenta').value) || 0;
        const neto = bruto - totalI;
        document.getElementById('labelNeto').innerText = `$${neto.toFixed(2)}`;
        document.getElementById('labelDr').innerText = `$${(neto * 0.3).toFixed(2)}`;
        document.getElementById('labelTienda').innerText = `$${(neto * 0.7).toFixed(2)}`;
    };

    window.guardarFirebase = async (imp) => {
        if (!doctorVerificado) return alert("‚ö†Ô∏è Valide un doctor.");
        try {
            const mascota = document.getElementById('hNombre').value;
            if(!mascota) return alert("Nombre mascota obligatorio");

            const detalleInsumos = [];
            document.querySelectorAll('#listaInsumosDinamica tr').forEach(fila => {
                detalleInsumos.push({
                    nombre: fila.cells[0].innerText,
                    cant: parseInt(fila.querySelector('.i-cant').value) || 0,
                    precio: parseFloat(fila.querySelector('.i-cost').value) || 0
                });
            });

            const bruto = parseFloat(document.getElementById('precioVenta').value) || 0;
            const insu = parseFloat(document.getElementById('gastoInsumos').value) || 0;
            const neto = bruto - insu;

            await addDoc(collection(db, "consultas"), {
                paciente: mascota.toUpperCase(),
                cedula: document.getElementById('hCI').value.trim(),
                propietario: document.getElementById('hProp').value.toUpperCase(),
                doctor: doctorVerificado,
                tratamiento: document.getElementById('hTratamiento').value,
                listaDetalladaInsumos: detalleInsumos,
                montoBruto: bruto,
                montoInsumos: insu,
                pagoDoctor: neto * 0.3,
                gananciaTienda: neto * 0.7,
                fechaSimple: new Date().toLocaleDateString(),
                timestamp: serverTimestamp()
            });

            alert("‚úÖ Guardado!");
            if(imp) window.print();
            location.reload();
        } catch (e) { alert("Error: " + e.message); }
    };

   window.buscarPorCedula = async () => {

    const res = document.getElementById('resultadosBusqueda');
    if(!ci) return alert("Ingrese una c√©dula");
    
    res.innerHTML = "<p class='text-center animate-pulse text-blue-600 font-bold'>Buscando...</p>";
    
    try {
        const q = query(collection(db, "consultas"), where("cedula", "==", ci));
        const snap = await getDocs(q);
        res.innerHTML = "";

        if (snap.empty) {
            res.innerHTML = "<p class='text-center text-red-500 font-bold p-4'>No hay registros.</p>";
            return;
        }

        snap.forEach(doc => {
            const d = doc.data();
            const id = doc.id;
            
            // Construimos la tabla de insumos

                <div class="bg-white p-5 rounded-2xl border-2 border-slate-100 mb-6 shadow-sm hover:border-blue-200 transition-all">

                        <span class="text-[10px] font-black text-blue-600 uppercase tracking-wider">${d.fechaSimple || 'S/F'}</span>
                        <span class="text-[9px] font-bold bg-blue-50 text-blue-700 px-2 py-1 rounded uppercase italic">Dr. ${d.doctor}</span>
                    </div>
                    
                    <h3 class="font-black text-slate-800 text-lg mb-1 uppercase tracking-tighter">${d.paciente}</h3>
                    
                    <div class="p-3 bg-slate-50 rounded-xl mb-4 border border-slate-100">
                        <p class="text-[9px] font-bold text-slate-400 uppercase mb-1 italic">Diagn√≥stico / Servicio:</p>
                        <p class="text-[11px] text-slate-700 leading-relaxed whitespace-pre-line font-medium">
                            ${d.tratamiento || 'No se especific√≥ el servicio.'}
                        </p>
                    </div>

                    <button onclick="document.getElementById('det-${id}').classList.toggle('hidden')" 
                            class="w-full py-2 bg-slate-100 hover:bg-blue-100 text-blue-700 text-[10px] font-black uppercase rounded-lg transition-colors">
                        üîç Ver Desglose de Insumos ($${(d.montoInsumos || 0).toFixed(2)})
                    </button>

                    <div id="det-${id}" class="hidden mt-4 pt-4 border-t border-dashed animate-fadeIn">
                        <table class="w-full text-[10px] text-slate-600">
                            <thead>
                                <tr class="text-slate-400 border-b border-slate-100 uppercase italic">
                                    <th class="text-left py-1">Insumo</th>
                                    <th class="w-12 py-1 text-center">Cant.</th>
                                    <th class="w-16 text-right py-1">Costo</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tablaInsumos}
                            </tbody>
                        </table>
                    </div>
                </div>`;
        });
    } catch (e) {
        console.error("Error:", e);
        res.innerHTML = "Error al cargar datos.";
    }
};
    
    // Funci√≥n para autocompletar al escribir c√©dula
    window.autocompletarPorCedula = async (cedula) => {
        if(cedula.length < 4) return;
        const q = query(collection(db, "consultas"), where("cedula", "==", cedula));
        const snap = await getDocs(q);
        if(!snap.empty) {
            const d = snap.docs[0].data();
            document.getElementById('hProp').value = d.propietario || "";
            document.getElementById('hNombre').value = d.paciente || "";
            document.getElementById('hTlf').value = d.telefono || "";
        }
    };
