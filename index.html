    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // INSUMOS
        const insumosFijosMedicos = [
            { nombre: "Guantes de examen", costo: 0.50 },
            { nombre: "Algod√≥n y Alcohol", costo: 0.10 },
            { nombre: "Hojas/Papeler√≠a", costo: 0.10 }
        ];

        const insumosBaseVacuna = [
            { nombre: "Jeringa 3cc", costo: 0.25 },
            { nombre: "Xeruk", costo: 0.10 },
            { nombre: "Crema", costo: 0.10 }
        ];

        const recetas = {
            "VACUNA SEXTUPLE": [{ nombre: "Vial Sextuple", costo: 8.50 }],
            "VACUNA ANTIRR√ÅBICA": [{ nombre: "Vial Antirr√°bica", costo: 4.00 }],
            "HEMATOLOG√çA COMPLETA": [
                { nombre: "Tubo EDTA", costo: 1.00 },
                { nombre: "Jeringa 3cc", costo: 0.25 },
                { nombre: "Servicio Laboratorio", costo: 10.00 }
            ],
            "CONSULTA GENERAL": [{ nombre: "Baja lenguas/Insumos", costo: 0.40 }],
            "EUTANASIA HASTA 5KG": [
                { nombre: "Cat√©ter 24G", costo: 1.20 },
                { nombre: "F√°rmacos Eutanasia", costo: 15.00 },
                { nombre: "Bolsa Cl√≠nica", costo: 3.00 }
            ]
        };

        // CORE
        window.verificarPin = () => {
            if(document.getElementById('pinInput').value === "2026") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').classList.remove('hidden');
                document.getElementById('fechaDoc').value = new Date().toLocaleDateString();
            } else { alert("PIN INCORRECTO"); }
        };

        window.showTab = (t) => {
            ['sectionHistoria', 'sectionBuscador', 'sectionReporte'].forEach(id => {
                document.getElementById(id).style.display = (id === 'section' + t.charAt(0).toUpperCase() + t.slice(1)) ? 'block' : 'none';
            });
            document.querySelectorAll('nav button').forEach(b => b.className = "py-2 text-gray-500 text-[11px] px-2 uppercase font-bold");
            document.getElementById('tab' + (t === 'historia' ? 'H' : t === 'buscador' ? 'B' : 'R')).className = "tab-active py-2 text-[11px] px-2 uppercase font-bold";
            if(t === 'reporte') cargarReporte();
        };

        window.insertarServicio = (v) => {
            if (!v) return;
            const area = document.getElementById('hTratamiento');
            area.value += (area.value ? "\n" : "") + "=> " + v + ": ";
            const cuerpo = document.getElementById('listaInsumosDinamica');
            document.getElementById('contenedorInsumos').classList.remove('hidden');

            let lista = [];
            if (v.includes("VACUNA") || v.includes("CONSULTA") || v.includes("EUTANASIA") || v.includes("HEMATOLOG√çA")) lista = [...insumosFijosMedicos];
            if (v.includes("VACUNA")) lista = [...lista, ...insumosBaseVacuna];
            if (recetas[v]) lista = [...lista, ...recetas[v]];

            const filaTitulo = document.createElement('tr');
            filaTitulo.className = "bg-slate-100 border-b";
            filaTitulo.innerHTML = `<td colspan="4" class="p-1 px-2 text-[10px] font-black text-blue-700 uppercase italic">üì¶ ${v}</td>`;
            cuerpo.appendChild(filaTitulo);

            lista.forEach(insumo => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-blue-50";
                tr.innerHTML = `
                    <td class="p-2 font-bold text-blue-800 text-[11px]">${insumo.nombre}</td>
                    <td class="p-2 text-center"><input type="number" value="1" oninput="calcularTodo()" class="i-cant w-10 text-center border rounded"></td>
                    <td class="p-2 text-center"><input type="number" value="${insumo.costo}" oninput="calcularTodo()" class="i-cost w-12 text-center border rounded"></td>
                    <td class="p-2 text-center text-red-500 font-bold cursor-pointer" onclick="this.parentElement.remove(); calcularTodo()">‚úï</td>
                `;
                cuerpo.appendChild(tr);
            });
            calcularTodo();
            area.focus();
        };

        window.agregarInsumoManual = () => {
            const nombre = document.getElementById('nombreExtra').value.trim();
            const costo = parseFloat(document.getElementById('costoExtra').value) || 0;
            if (!nombre) return;
            const cuerpo = document.getElementById('listaInsumosDinamica');
            const tr = document.createElement('tr');
            tr.className = "bg-orange-50 border-b";
            tr.innerHTML = `<td class="p-2 font-bold text-orange-800 italic">${nombre.toUpperCase()} (EXTRA)</td>
                <td class="p-2 text-center"><input type="number" value="1" oninput="calcularTodo()" class="i-cant w-12 text-center border rounded"></td>
                <td class="p-2 text-center"><input type="number" value="${costo}" oninput="calcularTodo()" class="i-cost w-12 text-center border rounded"></td>
                <td class="p-2 text-center text-red-500 font-bold cursor-pointer" onclick="this.parentElement.remove(); calcularTodo()">‚úï</td>`;
            cuerpo.appendChild(tr);
            document.getElementById('nombreExtra').value = "";
            document.getElementById('costoExtra').value = "";
            calcularTodo();
        };

        window.calcularTodo = () => {
    let totalI = 0;
    // Selecciona todas las filas de la tabla de insumos
    document.querySelectorAll('#listaInsumosDinamica tr').forEach(fila => {
        const cInput = fila.querySelector('.i-cant');
        const pInput = fila.querySelector('.i-cost');
        
        // El truco es el (valor || 0): si el campo est√° vac√≠o, usa 0
        if(cInput && pInput) {
            const cant = parseFloat(cInput.value) || 0;
            const cost = parseFloat(pInput.value) || 0;
            totalI += (cant * cost);
        }
    });

    // Actualiza el campo de gasto total de insumos
    const gastoInsumosEl = document.getElementById('gastoInsumos');
    if(gastoInsumosEl) gastoInsumosEl.value = totalI.toFixed(2);

    // Calcula el neto basado en el precio de venta (bruto)
    const precioVentaEl = document.getElementById('precioVenta');
    const bruto = precioVentaEl ? (parseFloat(precioVentaEl.value) || 0) : 0;
    const neto = bruto - totalI;

    // Actualiza las etiquetas visuales
    const lblNeto = document.getElementById('labelNeto');
    const lblDr = document.getElementById('labelDr');
    const lblTienda = document.getElementById('labelTienda');

    if(lblNeto) lblNeto.innerText = `$${neto.toFixed(2)}`;
    if(lblDr) lblDr.innerText = `$${(neto * 0.3).toFixed(2)}`;
    if(lblTienda) lblTienda.innerText = `$${(neto * 0.7).toFixed(2)}`;
};

       window.guardarFirebase = async (imp) => {
    // 1. Evitar que la p√°gina se recargue sola
    if (event) event.preventDefault();

    const pac = document.getElementById('hNombre').value;
    if(!pac) return alert("Nombre Mascota Requerido");

    // 2. Asegurar que los n√∫meros sean v√°lidos antes de enviar
    const bruto = parseFloat(document.getElementById('precioVenta').value) || 0;
    const insu = parseFloat(document.getElementById('gastoInsumos').value) || 0;
    const neto = bruto - insu;

    const datos = {
        paciente: pac.toUpperCase(),
        cedula: document.getElementById('hCI').value,
        doctor: document.getElementById('selectDoctor').value,
        montoBruto: bruto,
        montoInsumos: insu,
        pagoDoctor: neto * 0.3,
        gananciaTienda: neto * 0.7,
        tratamiento: document.getElementById('hTratamiento').value,
        fechaSimple: new Date().toLocaleDateString(),
        timestamp: serverTimestamp() // Aseg√∫rate que 'serverTimestamp' est√© importado arriba
    };

    try {
