<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIPET - SISTEMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ESTILO TIPO FICHA CLÍNICA ORIGINAL */
        body { font-family: sans-serif; background-color: #ffffff; color: #000; }
        .no-print { background-color: #f8fafc; padding: 10px; border-bottom: 1px solid #000; }
        
        .seccion-datos { border: 1px solid #000; width: 100%; border-collapse: collapse; margin-bottom: 10px; }
        .seccion-datos td { border: 1px solid #000; padding: 5px; vertical-align: top; }
        .etiqueta { font-size: 10px; font-weight: bold; display: block; text-transform: uppercase; }
        
        input, textarea, select { width: 100%; border: none; outline: none; font-size: 13px; text-transform: uppercase; background: transparent; }
        textarea { height: 400px; resize: none; border-top: 1px solid #000; padding: 10px; }

        .tab-btn { padding: 8px 20px; border: 1px solid #000; background: #fff; cursor: pointer; }
        .tab-active { background: #000; color: #fff; font-weight: bold; }

        @media print {
            .no-print { display: none !important; }
            .print-area { width: 100%; }
            #hTratamiento { display: none !important; }
            #tratamientoPrint { 
                display: block !important; 
                white-space: pre-wrap; 
                border: 1px solid #000; 
                padding: 10px; 
                min-height: 400px;
                font-size: 12px;
            }
        }
        #tratamientoPrint { display: none; }
        
        /* LOGIN TOTALMENTE REHECHO PARA EVITAR CACHE */
        #loginSection { 
            position: fixed; inset: 0; background: #fff; 
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .login-box { border: 3px double #000; padding: 40px; text-align: center; }
    </style>
</head>
<body>

    <div id="loginSection">
        <div class="login-box">
            <h1 style="font-size: 30px; font-weight: 900; margin-bottom: 5px;">AVIPET</h1>
            <p style="font-size: 10px; margin-bottom: 20px; letter-spacing: 2px;">SISTEMA VETERINARIO</p>
            <input type="password" id="pinInput" placeholder="••••" style="border: 2px solid #000; text-align: center; font-size: 24px; width: 150px; padding: 5px; margin-bottom: 20px;">
            <br>
            <button onclick="verificarPin()" style="background: #000; color: #fff; padding: 10px 40px; font-weight: bold; cursor: pointer;">ENTRAR</button>
        </div>
    </div>

    <main id="adminSection" class="hidden max-w-5xl mx-auto p-4">
        
        <nav class="no-print flex gap-2 mb-6">
            <button onclick="showTab('historia')" id="tabH" class="tab-btn tab-active">HISTORIA</button>
            <button onclick="showTab('buscador')" id="tabB" class="tab-btn">BUSCADOR</button>
            <button onclick="showTab('reporte')" id="tabR" class="tab-btn">REPORTE</button>
        </nav>

        <section id="sectionHistoria" class="print-area">
            <div class="flex justify-between items-center border-b-4 border-black pb-2 mb-4">
                <div>
                    <h1 style="font-size: 32px; font-weight: 900; line-height: 1;">AVIPET</h1>
                    <select id="selectDoctor" onchange="actualizarNombreDoctor(this.value)" class="no-print font-bold text-sm mt-1 border border-black p-1">
                        <option value="Darwin Sandoval">DR. DARWIN SANDOVAL</option>
                        <option value="Joan Silva">DR. JOAN SILVA</option>
                    </select>
                    <h2 id="doctorPrint" class="hidden print:block font-bold text-xl uppercase">DR. DARWIN SANDOVAL</h2>
                </div>
                <div class="text-right">
                    <span class="etiqueta">FECHA:</span>
                    <input type="text" id="fechaDoc" class="font-bold text-right" readonly>
                </div>
            </div>

            <table class="seccion-datos">
                <tr>
                    <td width="30%"><span class="etiqueta">Mascota:</span><input id="hNombre" class="font-bold"></td>
                    <td width="25%"><span class="etiqueta">Especie:</span><input id="hEspecie"></td>
                    <td width="25%"><span class="etiqueta">Raza:</span><input id="hRaza"></td>
                    <td width="20%"><span class="etiqueta">Color:</span><input id="hColor"></td>
                </tr>
                <tr>
                    <td><span class="etiqueta">Edad:</span><input id="hEdad"></td>
                    <td><span class="etiqueta">Sexo:</span><input id="hSexo"></td>
                    <td><span class="etiqueta">Peso (kg):</span><input id="hPeso"></td>
                    <td style="background-color: #fff9c4;"><span class="etiqueta">Cédula Dueño:</span><input id="hCI" class="font-bold"></td>
                </tr>
                <tr>
                    <td colspan="2"><span class="etiqueta">Propietario:</span><input id="hProp" class="font-bold"></td>
                    <td><span class="etiqueta">Teléfono:</span><input id="hTlf"></td>
                    <td><span class="etiqueta">Dirección:</span><input id="hDir"></td>
                </tr>
            </table>

            <div class="no-print grid grid-cols-4 gap-2 mb-2">
                <select onchange="insertarServicio(this.value)" class="border border-black text-[10px] p-1 font-bold">
                    <option value="">+ CONSULTAS</option>
                    <option value="CONSULTA GENERAL">CONSULTA GENERAL</option>
                    <option value="C. OFTAMOLOGICA">C. OFTAMOLOGICA</option>
                    <option value="C. CAMADA">C. CAMADA</option>
                </select>
                <select onchange="insertarServicio(this.value)" class="border border-black text-[10px] p-1 font-bold">
                    <option value="">+ VACUNAS</option>
                    <option value="SEXTUPLE">SEXTUPLE</option>
                    <option value="ANTIRRABICA">ANTIRRABICA</option>
                    <option value="KC">KC</option>
                    <option value="TRIPLE FELINA">TRIPLE FELINA</option>
                </select>
                <select onchange="insertarServicio(this.value)" class="border border-black text-[10px] p-1 font-bold">
                    <option value="">+ LABORATORIO</option>
                    <option value="HEMATOLOGIA">HEMATOLOGIA</option>
                    <option value="QUIMICA">QUIMICA</option>
                    <option value="PARVO/CORONA">PARVO/CORONA</option>
                    <option value="PERFIL COMPLETO">PERFIL COMPLETO</option>
                </select>
                <select onchange="insertarServicio(this.value)" class="border border-black text-[10px] p-1 font-bold">
                    <option value="">+ OTROS</option>
                    <option value="HECES/ORINA">HECES/ORINA</option>
                    <option value="CITOLOGIA">CITOLOGIA</option>
                    <option value="RASPADO">RASPADO</option>
                    <option value="LIMPIEZA OIDOS">LIMPIEZA OIDOS</option>
                </select>
            </div>

            <div style="border: 1px solid #000;">
                <div class="no-print p-1 bg-gray-100 text-[10px] font-bold">EVOLUCIÓN Y TRATAMIENTO:</div>
                <textarea id="hTratamiento" oninput="syncTratamiento(this.value)" placeholder="ESCRIBA EL INFORME..."></textarea>
                <div id="tratamientoPrint"></div>
            </div>

            <div class="no-print flex justify-between items-center mt-4 p-4 border-2 border-black bg-gray-50">
                <div class="flex items-center gap-4">
                    <span class="font-bold uppercase text-xs">Total $:</span>
                    <input type="number" id="precioVenta" value="0" oninput="calcularFinanzas()" style="border: 2px solid #000; width: 120px; font-size: 24px; text-align: center; background: #fff;">
                    <div class="text-[10px] font-bold">
                        <div>DR (30%): <span id="labelGananciaVet">$0.00</span></div>
                        <div>TIENDA (70%): <span id="labelUtilidadTienda">$0.00</span></div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="guardarFirebase(false)" class="bg-black text-white px-6 py-3 font-bold uppercase">Guardar</button>
                    <button onclick="guardarFirebase(true)" class="bg-white border-2 border-black px-6 py-3 font-bold uppercase">Imprimir</button>
                </div>
            </div>
        </section>

        <section id="sectionBuscador" class="hidden">
            <h2 class="font-bold border-b-2 border-black mb-4 uppercase">Buscador AVIPET</h2>
            <div class="flex gap-2 mb-4">
                <input type="text" id="searchCI" placeholder="CÉDULA..." style="border: 1px solid #000; padding: 10px;">
                <button onclick="buscarPorCedula()" class="bg-black text-white px-10 font-bold uppercase">Buscar</button>
            </div>
            <div id="resultadosBusqueda"></div>
        </section>

        <section id="sectionReporte" class="hidden">
            <h2 class="font-bold border-b-2 border-black mb-4 uppercase">Cierre del Día</h2>
            <div id="listaReporte" class="mb-4"></div>
            <div class="border-t-4 border-black pt-2 flex justify-between font-bold text-2xl">
                <span>TOTAL RECAUDADO</span>
                <span id="repTotalCobrado">$0.00</span>
            </div>
            <button onclick="cargarReporte()" class="w-full mt-4 bg-gray-300 py-3 border border-black font-bold uppercase">Actualizar</button>
        </section>

    </main>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.verificarPin = () => {
            const pin = document.getElementById('pinInput').value;
            if(pin === "2026") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').classList.remove('hidden');
                document.getElementById('fechaDoc').value = new Date().toLocaleDateString();
            } else { alert("PIN INCORRECTO"); }
        };

        window.showTab = (t) => {
            ['sectionHistoria', 'sectionBuscador', 'sectionReporte'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById('section' + t.charAt(0).toUpperCase() + t.slice(1)).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            const btnId = 'tab' + (t==='historia'?'H':t==='buscador'?'B':'R');
            document.getElementById(btnId).classList.add('tab-active');
            if(t === 'reporte') cargarReporte();
        };

        window.insertarServicio = (val) => {
            if(!val) return;
            const area = document.getElementById('hTratamiento');
            area.value += (area.value ? "\n" : "") + "=> " + val + ": ";
            syncTratamiento(area.value);
            area.focus();
        };

        window.syncTratamiento = (v) => document.getElementById('tratamientoPrint').innerText = v;

        window.calcularFinanzas = () => {
            const c = parseFloat(document.getElementById('precioVenta').value) || 0;
            document.getElementById('labelGananciaVet').innerText = `$${(c * 0.3).toFixed(2)}`;
            document.getElementById('labelUtilidadTienda').innerText = `$${(c * 0.7).toFixed(2)}`;
            return { c, g: c*0.3 };
        };

        window.guardarFirebase = async (imp) => {
            const f = calcularFinanzas();
            const data = {
                cedula: document.getElementById('hCI').value.trim(),
                paciente: document.getElementById('hNombre').value.toUpperCase(),
                especie: document.getElementById('hEspecie').value.toUpperCase(),
                raza: document.getElementById('hRaza').value.toUpperCase(),
                color: document.getElementById('hColor').value.toUpperCase(),
                edad: document.getElementById('hEdad').value.toUpperCase(),
                sexo: document.getElementById('hSexo').value.toUpperCase(),
                peso: document.getElementById('hPeso').value,
                propietario: document.getElementById('hProp').value.toUpperCase(),
                telefono: document.getElementById('hTlf').value,
                direccion: document.getElementById('hDir').value.toUpperCase(),
                tratamiento: document.getElementById('hTratamiento').value,
                doctor: document.getElementById('selectDoctor').value,
                cobrado: f.c, ganancia_dr: f.g, fecha: serverTimestamp(), fechaSimple: new Date().toLocaleDateString()
            };
            if(!data.cedula || !data.paciente) return alert("LLENE CÉDULA Y NOMBRE");
            try {
                await addDoc(collection(db, "consultas"), data);
                alert("GUARDADO EN AVIPET");
                if(imp) window.print();
                location.reload(); // Recargar para limpiar todo de forma segura
            } catch (e) { alert("ERROR DE CONEXIÓN"); }
        };

        window.buscarPorCedula = async () => {
            const ci = document.getElementById('searchCI').value.trim();
            const res = document.getElementById('resultadosBusqueda');
            if(!ci) return alert("INGRESE CÉDULA");
            res.innerHTML = "BUSCANDO...";
            try {
                const q = query(collection(db, "consultas"), where("cedula", "==", ci));
                const snap = await getDocs(q);
                if(snap.empty) { res.innerHTML = "NO HAY REGISTROS."; return; }
                let l = []; snap.forEach(doc => l.push(doc.data()));
                l.sort((a,b) => (b.fecha?.seconds || 0) - (a.fecha?.seconds || 0));
                res.innerHTML = "";
                l.forEach(d => {
                    res.innerHTML += `<div style="border-bottom: 2px solid #000; padding: 10px; margin-bottom: 10px;">
                        <p style="font-size: 10px; font-weight: bold;">${d.fechaSimple} - DR: ${d.doctor}</p>
                        <p style="text-transform: uppercase; font-weight: bold;">${d.paciente} (${d.raza})</p>
                        <p style="font-size: 11px; white-space: pre-wrap; margin-top: 5px;">${d.tratamiento}</p>
                    </div>`;
                });
            } catch (e) { alert("ERROR"); }
        };

        window.cargarReporte = async () => {
            const hoy = new Date().toLocaleDateString();
            const q = query(collection(db, "consultas"), where("fechaSimple", "==", hoy));
            const snap = await getDocs(q);
            let t = 0; const list = document.getElementById('listaReporte');
            list.innerHTML = "";
            snap.forEach(doc => {
                const v = doc.data(); t += v.cobrado;
                list.innerHTML += `<div style="display: flex; justify-content: space-between; border-bottom: 1px solid #ccc; padding: 5px; text-transform: uppercase; font-size: 12px;"><span>${v.paciente}</span><b>$${v.cobrado.toFixed(2)}</b></div>`;
            });
            document.getElementById('repTotalCobrado').innerText = `$${t.toFixed(2)}`;
        };

        window.actualizarNombreDoctor = (n) => document.getElementById('doctorPrint').innerText = "DR. " + n.toUpperCase();
    </script>
</body>
</html>
