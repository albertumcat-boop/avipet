<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AVIPET - Sistema M√©dico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; padding: 0; }
            .print-area { border: none !important; shadow: none !important; width: 100%; }
            textarea { border: none !important; overflow: hidden !important; height: auto !important; }
        }
        .header-box { border: 1px solid #cbd5e1; padding: 4px; text-align: center; font-weight: bold; font-size: 10px; background: #f8fafc; text-transform: uppercase; margin-bottom: 8px; }
        .tab-active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        input, textarea { outline: none; background: transparent; width: 100%; }
        input[type="password"] { letter-spacing: 0.3em; }
        
        .menu-desplegable {
            width: 100%;
            padding: 12px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            background-color: #eff6ff;
            font-weight: bold;
            color: #1e40af;
            font-size: 12px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <div id="loginSection" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-xs text-center border-t-4 border-blue-600">
            <h1 class="text-3xl font-black mb-2 text-blue-600">AVIPET</h1>
            <p class="text-[10px] font-bold mb-6 text-slate-400 uppercase tracking-widest">Control M√©dico</p>
            <input type="password" id="pinInput" placeholder="PIN" class="w-full p-4 border-2 rounded-xl mb-4 text-center text-2xl font-bold">
            <button onclick="verificarPin()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold uppercase shadow-lg">Entrar</button>
        </div>
    </div>

    <main id="adminSection" class="hidden max-w-5xl mx-auto p-2 md:p-4">
        
        <nav class="flex justify-around border-b-2 border-gray-200 mb-4 no-print bg-white sticky top-0 z-40 py-1">
            <button onclick="showTab('historia')" id="tabH" class="tab-active py-2 text-[11px] px-2">HISTORIA</button>
            <button onclick="showTab('buscador')" id="tabB" class="py-2 text-gray-500 text-[11px] px-2">BUSCADOR</button>
            <button onclick="showTab('reporte')" id="tabR" class="py-2 text-gray-500 text-[11px] px-2">REPORTE</button>
        </nav>

        <section id="sectionHistoria" class="block bg-white p-4 shadow-sm border border-slate-200 rounded-xl print-area">
            
            <div class="flex justify-between items-center border-b-2 border-blue-600 pb-4 mb-4">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-blue-600 flex items-center justify-center text-white font-black text-2xl rounded-lg">A</div>
                    <div>
                        <h1 class="text-xl font-black text-slate-800">AVIPET</h1>
                        <select id="selectDoctor" onchange="actualizarNombreDoctor(this.value)" class="no-print block text-xs font-bold text-blue-600 bg-transparent border-none outline-none">
                            <option value="Darwin Sandoval">DR. DARWIN SANDOVAL</option>
                            <option value="Joan Silva">DR. JOAN SILVA</option>
                        </select>
                        <h2 id="doctorPrint" class="hidden print:block font-bold text-sm uppercase text-slate-800">DR. DARWIN SANDOVAL</h2>
                    </div>
                </div>
                <input type="text" id="fechaDoc" class="w-24 text-right font-bold text-slate-700 text-xs" readonly>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 border border-slate-400 text-[11px] mb-4">
                <div class="p-3 border-b md:border-b-0 md:border-r border-slate-400 space-y-3">
                    <div class="header-box italic">Paciente</div>
                    <div class="grid grid-cols-2 gap-x-4 gap-y-3">
                        <div class="col-span-2"><label class="text-[9px] font-bold text-slate-400">MASCOTA</label><input id="hNombre" class="border-b w-full font-bold uppercase text-blue-700"></div>
                        <div><label class="text-[9px] font-bold text-slate-400">ESPECIE</label><input id="hEspecie" class="border-b w-full uppercase"></div>
                        <div><label class="text-[9px] font-bold text-slate-400">RAZA</label><input id="hRaza" class="border-b w-full uppercase"></div>
                        <div><label class="text-[9px] font-bold text-slate-400">EDAD</label><input id="hEdad" class="border-b w-full uppercase"></div>
                        <div><label class="text-[9px] font-bold text-slate-400">SEXO</label><input id="hSexo" class="border-b w-full uppercase"></div>
                        <div><label class="text-[9px] font-bold text-slate-400">PESO (KG)</label><input id="hPeso" class="border-b w-full uppercase"></div>
                        <div><label class="text-[9px] font-bold text-slate-400">COLOR</label><input id="hColor" class="border-b w-full uppercase"></div>
                    </div>
                </div>
                <div class="p-3 space-y-3">
                    <div class="header-box italic">Propietario</div>
                    <div><label class="text-[9px] font-bold text-slate-400">NOMBRE</label><input id="hProp" class="border-b w-full font-bold uppercase"></div>
                    <div><label class="text-[9px] font-bold text-slate-400">C√âDULA</label><input id="hCI" class="border-b w-full font-bold text-blue-700"></div>
                    <div><label class="text-[9px] font-bold text-slate-400">TEL√âFONO</label><input id="hTlf" class="border-b w-full uppercase"></div>
                    <div><label class="text-[9px] font-bold text-slate-400">DIRECCI√ìN</label><input id="hDir" class="border-b w-full uppercase"></div>
                </div>
            </div>

            <div class="border border-slate-400 mb-6 rounded-lg overflow-hidden">
                <div class="bg-slate-100 p-3 border-b border-slate-400 no-print">
                    <label class="text-[10px] font-bold text-blue-800 uppercase block mb-1">Tipo de Servicios ‚Üì</label>
                    <select onchange="insertarServicio(this.value); this.value='';" class="menu-desplegable">
                        <option value="">-- SELECCIONE UN SERVICIO --</option>
                        <optgroup label="CONSULTAS">
                            <option value="CONSULTA GENERAL">CONSULTA GENERAL</option>
                            <option value="CONSULTA OFTALMOL√ìGICA">CONSULTA OFTALMOL√ìGICA</option>
                            <option value="CONSULTA CAMADA 3-4 CACHORROS">CONSULTA CAMADA 3-4 CACHORROS</option>
                            <option value="CONSULTA CAMADA HASTA 8 CACHORROS">CONSULTA CAMADA HASTA 8 CACHORROS</option>
                            <option value="CONSULTA CAMADA MAS DE 8 CACHORROS">CONSULTA CAMADA MAS DE 8 CACHORROS</option>
                        </optgroup>
                        <optgroup label="VACUNAS">
                            <option value="VACUNA SEXTUPLE">VACUNA SEXTUPLE</option>
                            <option value="VACUNA PUPPY">VACUNA PUPPY</option>
                            <option value="VACUNA ANTIRR√ÅBICA">VACUNA ANTIRR√ÅBICA</option>
                            <option value="VACUNA KC (TOS DE LAS PERRERAS)">VACUNA KC</option>
                            <option value="VACUNA TRIPLE FELINA">VACUNA TRIPLE FELINA</option>
                            <option value="VACUNA QUINTUPLE FELINA">VACUNA QUINTUPLE FELINA</option>
                            <option value="VACUNA BIOVETA">VACUNA BIOVETA</option>
                        </optgroup>
                        <optgroup label="LABORATORIO">
                            <option value="HEMATOLOG√çA COMPLETA">HEMATOLOG√çA COMPLETA</option>
                            <option value="QU√çMICA SANGU√çNEA">QU√çMICA SANGU√çNEA</option>
                            <option value="PERFIL 20">PERFIL 20</option>
                            <option value="DESCARTE HEMOPARASITO">DESCARTE HEMOPARASITO</option>
                            <option value="DISTEMPER">DISTEMPER</option>
                            <option value="PARVOVIRUS / CORONAVIRUS">PARVOVIRUS / CORONAVIRUS</option>
                            <option value="FILARIASIS">FILARIASIS</option>
                            <option value="SIDA / LEUCEMIA">SIDA / LEUCEMIA</option>
                            <option value="HEMATOLOGIA + QUIMICA + HEMOPARASITOS">HEMATOLOGIA + QUIMICA + HEMOPARASITOS</option>
                            <option value="EXAMEN DE HECES">EXAMEN DE HECES</option>
                            <option value="EXAMEN DE ORINA">EXAMEN DE ORINA</option>
                            <option value="CITOLOGIA 1 OIDO">CITOLOGIA 1 OIDO</option>
                            <option value="CITOLOGIA 2 OIDOS">CITOLOGIA 2 OIDOS</option>
                            <option value="RASPADO PIEL">RASPADO PIEL</option>
                            <option value="CITOLOGIA FLUIDOS, SECRECIONES">CITOLOGIA FLUIDOS, SECRECIONES</option>
                        </optgroup>
                        <optgroup label="EUTANASIA">
                            <option value="EUTANASIA HASTA 5KG">HASTA 5KG</option>
                            <option value="EUTANASIA HASTA 15KG">HASTA 15KG</option>
                            <option value="EUTANASIA HASTA 5KG CON DISPOSICION">HASTA 5KG CON DISPOSICION</option>
                            <option value="EUTANASIA HASTA 15KG CON DISPOSICION">HASTA 15KG CON DISPOSICION</option>
                            <option value="EUTANASIA HASTA 25KG CON DISPOSICION">HASTA 25KG CON DISPOSICION</option>
                            <option value="EUTANASIA HASTA 35KG CON DISPOSICION">HASTA 35KG CON DISPOSICION</option>
                            <option value="EUTANASIA HASTA 5KG CREMACION CON CENIZAS">HASTA 5KG CREMACION CON CENIZAS</option>
                            <option value="EUTANASIA HASTA 15KG CREMACION CON CENIZAS">HASTA 15KG CREMACION CON CENIZAS</option>
                            <option value="EUTANASIA HASTA 25KG CREMACION CON CENIZAS">HASTA 25KG CREMACION CON CENIZAS</option>
                            <option value="EUTANASIA HASTA 35KG CREMACION CON CENIZAS">HASTA 35KG CREMACION CON CENIZAS</option>
                        </optgroup>
                        <optgroup label="REFERIDOS">
                            <option value="REFERIDO: EXAMEN DE HECES">EXAMEN DE HECES</option>
                            <option value="REFERIDO: EXAMEN DE ORINA">EXAMEN DE ORINA</option>
                            <option value="REFERIDO: CULTIVOS">CULTIVOS</option>
                            <option value="REFERIDO: DESCARTE HEMOPARASITO">DESCARTE HEMOPARASITO</option>
                        </optgroup>
                    </select>
                </div>
                <textarea id="hTratamiento" class="w-full h-72 p-3 text-xs md:text-sm font-medium leading-relaxed" placeholder="El servicio seleccionado aparecer√° aqu√≠..."></textarea>
            </div>

            <div id="panelGastos" class="no-print bg-slate-900 p-4 rounded-xl">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-center mb-4">
                    <div class="bg-blue-600 p-3 rounded-lg">
                        <p class="text-[9px] font-bold text-white uppercase">Cobro Total $</p>
                        <input type="number" id="precioVenta" value="0" oninput="calcularFinanzas()" class="text-2xl font-black text-white text-center">
                    </div>
                    <div class="flex justify-around md:col-span-2 gap-2">
                        <div class="bg-slate-800 p-3 rounded-lg flex-1">
                            <p class="text-[9px] font-bold text-slate-400">DR. (30%)</p>
                            <p id="labelGananciaVet" class="text-lg font-bold text-white">$0.00</p>
                        </div>
                        <div class="bg-slate-800 p-3 rounded-lg flex-1">
                            <p class="text-[9px] font-bold text-slate-400">TIENDA (70%)</p>
                            <p id="labelUtilidadTienda" class="text-lg font-bold text-white">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="guardarFirebase(false)" class="bg-white text-slate-900 py-4 rounded-lg font-bold uppercase text-[10px]">Guardar</button>
                    <button onclick="guardarFirebase(true)" class="bg-blue-600 text-white py-4 rounded-lg font-bold uppercase text-[10px]">Imprimir</button>
                </div>
            </div>
        </section>

        <section id="sectionBuscador" class="hidden bg-white p-4 rounded-xl border">
            <h2 class="font-bold mb-4 text-blue-900 uppercase">üîç Buscar por C√©dula</h2>
            <div class="flex flex-col gap-2 mb-8">
                <input type="text" id="searchCI" placeholder="C√©dula..." class="p-4 border-2 rounded-xl font-bold">
                <button onclick="buscarPorCedula()" class="bg-blue-600 text-white py-4 rounded-xl font-bold uppercase">Buscar Historial</button>
            </div>
            <div id="resultadosBusqueda" class="space-y-4"></div>
        </section>

        <section id="sectionReporte" class="hidden bg-white p-4 rounded-xl border">
            <h2 class="font-bold mb-4 text-center uppercase">Cierre de Caja</h2>
            <div id="listaReporte" class="divide-y text-[10px] mb-6"></div>
            <div class="bg-blue-50 p-4 rounded-xl flex justify-between items-center font-black">
                <span class="text-xs">TOTAL:</span>
                <span id="repTotalCobrado" class="text-blue-600 text-xl">$0.00</span>
            </div>
            <button onclick="cargarReporte()" class="w-full mt-4 bg-slate-800 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Actualizar</button>
        </section>
    </main>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.verificarPin = () => {
            if(document.getElementById('pinInput').value === "2026") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').classList.remove('hidden');
                document.getElementById('fechaDoc').value = new Date().toLocaleDateString();
            } else { alert("PIN INCORRECTO"); }
        };

        window.showTab = (t) => {
            ['sectionHistoria', 'sectionBuscador', 'sectionReporte'].forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById('section' + t.charAt(0).toUpperCase() + t.slice(1)).style.display = 'block';
            document.querySelectorAll('nav button').forEach(b => b.className = "py-2 text-gray-400 text-[11px] px-2");
            document.getElementById('tab' + (t === 'historia' ? 'H' : t === 'buscador' ? 'B' : 'R')).className = "tab-active py-2 text-[11px] px-2";
            if(t === 'reporte') cargarReporte();
        };

        window.insertarServicio = (v) => {
            if(!v) return;
            const area = document.getElementById('hTratamiento');
            area.value += (area.value ? "\n" : "") + "=> " + v + ": ";
            area.focus();
        };

        window.actualizarNombreDoctor = (n) => {
            document.getElementById('doctorPrint').innerText = "DR. " + n.toUpperCase();
        };

        window.calcularFinanzas = () => {
            const cobro = parseFloat(document.getElementById('precioVenta').value) || 0;
            document.getElementById('labelGananciaVet').innerText = `$${(cobro * 0.3).toFixed(2)}`;
            document.getElementById('labelUtilidadTienda').innerText = `$${(cobro * 0.7).toFixed(2)}`;
        };

        window.guardarFirebase = async (imp) => {
            const data = {
                cedula: document.getElementById('hCI').value.trim(),
                paciente: document.getElementById('hNombre').value.toUpperCase(),
                especie: document.getElementById('hEspecie').value.toUpperCase(),
                raza: document.getElementById('hRaza').value.toUpperCase(),
                color: document.getElementById('hColor').value.toUpperCase(),
                edad: document.getElementById('hEdad').value.toUpperCase(),
                sexo: document.getElementById('hSexo').value.toUpperCase(),
                peso: document.getElementById('hPeso').value,
                propietario: document.getElementById('hProp').value.toUpperCase(),
                telefono: document.getElementById('hTlf').value,
                direccion: document.getElementById('hDir').value.toUpperCase(),
                tratamiento: document.getElementById('hTratamiento').value,
                doctor: document.getElementById('selectDoctor').value,
                cobrado: parseFloat(document.getElementById('precioVenta').value) || 0,
                fecha: serverTimestamp(),
                fechaSimple: new Date().toLocaleDateString()
            };

            if(!data.cedula || !data.paciente) return alert("C√©dula y Paciente requeridos");

            try {
                await addDoc(collection(db, "consultas"), data);
                alert("‚úì GUARDADO");
                if(imp) window.print();
                location.reload(); 
            } catch (e) { alert("Error al guardar"); }
        };

        window.buscarPorCedula = async () => {
            const ci = document.getElementById('searchCI').value.trim();
            const res = document.getElementById('resultadosBusqueda');
            if(!ci) return alert("Ingrese c√©dula");
            res.innerHTML = "Buscando...";
            try {
                const q = query(collection(db, "consultas"), where("cedula", "==", ci));
                const snap = await getDocs(q);
                res.innerHTML = "";
                if(snap.empty) { res.innerHTML = "Sin registros."; return; }
                let docs = [];
                snap.forEach(d => docs.push(d.data()));
                docs.reverse().forEach(d => {
                    res.innerHTML += `
                        <div class="p-3 border-l-4 border-blue-600 bg-slate-50 rounded shadow-sm text-[11px]">
                            <p class="font-bold text-blue-600">${d.fechaSimple} - ${d.doctor}</p>
                            <p class="font-black uppercase">${d.paciente} (${d.raza})</p>
                            <p class="mt-1 whitespace-pre-wrap">${d.tratamiento}</p>
                        </div>`;
                });
            } catch (e) { alert("Error en b√∫squeda"); }
        };

        window.cargarReporte = async () => {
            const hoy = new Date().toLocaleDateString();
            const q = query(collection(db, "consultas"), where("fechaSimple", "==", hoy));
            const snap = await getDocs(q);
            const l = document.getElementById('listaReporte');
            let total = 0;
            l.innerHTML = "";
            snap.forEach(d => {
                const v = d.data();
                total += v.cobrado;
                l.innerHTML += `<div class="p-2 flex justify-between font-bold"><span>${v.paciente}</span><span>$${v.cobrado.toFixed(2)}</span></div>`;
            });
            document.getElementById('repTotalCobrado').innerText = `$${total.toFixed(2)}`;
        };
    </script>
</body>
</html>
