    // 2. Si es un encabezado de servicio, lo quitamos de la lista de seguimiento
    if (nombreServicio) {

        }
    }

    // En lugar de restar, ponemos el precio en 0 y sumamos de nuevo los servicios que quedaron
    const inputPrecioVenta = document.getElementById('precioVenta');

    serviciosEnLista.forEach(serv => {
        let precioServicio = recetas[serv] ? recetas[serv].precioVenta : 0;

            if (tieneOtraVacuna) precioServicio = serv.includes("KC") ? 40 : 25;
        }

        let actual = parseFloat(inputPrecioVenta.value) || 0;
        inputPrecioVenta.value = (actual + precioServicio).toFixed(2);
    });

    // 4. Recalcular finanzas e insumos
    calcularTodo();

    // 5. Si ya no hay nada, limpiar todo
    const cuerpo = document.getElementById('listaInsumosDinamica');
    if (!cuerpo || cuerpo.rows.length === 0) {

 window.autocompletarPorCedula = async (cedula) => {
    if (!cedula) return;

    try {
        // Buscamos en la colecci√≥n 'consultas' el registro m√°s reciente de esa c√©dula
        const q = query(
            collection(db, "consultas"), 
            where("cedula", "==", cedula.trim())
        );
        
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
            // Obtenemos todos los documentos y los ordenamos por fecha manualmente 
            // (o simplemente tomamos el primero si no necesitas el m√°s reciente exacto)
            const docs = querySnapshot.docs.map(doc => doc.data());
            // Tomamos el √∫ltimo encontrado
            const ultimo = docs[docs.length - 1];

            // Rellenamos los campos del Propietario
            document.getElementById('hProp').value = ultimo.propietario || ultimo.cliente || ""; 
            document.getElementById('hTlf').value = ultimo.telefono || ultimo.tlf || "";
            document.getElementById('hMail').value = ultimo.correo || ultimo.mail || "";

            // Rellenamos los campos de la Mascota (opcional, por si es el mismo paciente)
            document.getElementById('hNombre').value = ultimo.paciente || "";
            document.getElementById('hEspecie').value = ultimo.especie || "";
            document.getElementById('hRaza').value = ultimo.raza || "";
            document.getElementById('hEdad').value = ultimo.edad || "";
            
            // Efecto visual para indicar que se carg√≥
            const inputCI = document.getElementById('hCI');
            inputCI.classList.add('bg-green-100');
            setTimeout(() => inputCI.classList.remove('bg-green-100'), 1000);
            
            console.log("Datos recuperados para la c√©dula:", cedula);
        }
    } catch (e) {
        console.error("Error al autocompletar:", e);
    }
};
