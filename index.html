// --- MOTOR DE C√ÅLCULO (AQU√ç ESTABA EL ERROR) ---
    window.calcularTodo = () => {
        let totalInsumos = 0;
        // Sumamos todos los insumos de la tabla
        document.querySelectorAll('#listaInsumosDinamica tr.insumo-fila').forEach(fila => {
            const cant = parseFloat(fila.querySelector('.i-cant').value) || 0;
            const cost = parseFloat(fila.querySelector('.i-cost').value) || 0;
            totalInsumos += (cant * cost);
        });

        const inputGasto = document.getElementById('gastoInsumos');
        const inputPrecioVenta = document.getElementById('precioVenta');
        
        if (inputGasto) inputGasto.value = totalInsumos.toFixed(2);
        
        const venta = parseFloat(inputPrecioVenta.value) || 0;
        const neto = venta - totalInsumos;

        // Aqu√≠ se conectan con los divs que me acabas de pasar:
        const lNeto = document.getElementById('labelNeto');
        const lDr = document.getElementById('labelDr');
        const lTienda = document.getElementById('labelTienda');

            doctorVerificado = nombre;
